version: "3.7"

services:
  item-app:
    # ambil image dari registry
    image: thinkfather/item-app:v1
    container_name: item-app
    ports:
      - 80:8080
    # membutuhkan ketergantungan service database
    depends_on:
      - item-db
    # menghidupkan service setiap container dijalankan
    restart: always

  item-db:
    # ambil image dari registry
    image: mongo:3
    # membuat nama container
    container_name: item-db
    ports:
      - 27017:27017
    # buat volume untuk database mongo
    volumes:
      - app-db:/data/db
    # menghidupkan service setiap container dijalankan
    restart: always

# membuat volume
volumes:
  app-db:
